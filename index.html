<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Referencia a la carpeta style-->
    <link rel="stylesheet" href="css/style.css">
    <!--Titulo-->
    <title>Types of forms field</title>
</head>
<body>
    <!--Main container-->
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-8 form-container">

                <h1 class="text-center">Types of forms</h1>
                <!--Start of form-->
                <form action="#" method="post">
                    <!--Name field-->
                    <div class = "mb-3">
                        <label for="name" class ="form-label">Name(s)</label>
                        <input type="text" class = "form-control" id = "name" name = "name" required>
                    </div>
                    <!-- Email field -->
                    <div class = "mb-3">
                        <label for="email" class ="form-label">Email</label>
                        <input type="email" class = "form-control" id = "email" name = "email" required>
                    </div>
                    <!-- Password field -->
                    <div class = "mb-3">
                        <label for="password" class ="form-label">Password</label>
                        <input type="password" class = "form-control" id = "password" name = "password" required>
                    </div>
                    <!-- Age field-->
                    <div class = "mb-3">
                        <label for="age" class ="form-label">Age</label>
                        <input type="number" class = "form-control" id = "age" name = "age" min = "1" max = "90" required>
                    </div>
                    <!-- Date field-->
                    <div class = "mb-3">
                        <label for="date" class ="form-label">Date</label>
                        <input type="date" class = "form-control" id = "date" name = "date" required>
                    </div>
                    <!-- Check field-->
                    <div class = "mb-3 form-check">
                        <label for="newsletter" class ="form-check-label">Subscribe to the newsletter</label>
                        <input type="checkbox" class = "form-check-input" id = "newsletter" name = "newsletter" value="yes" required>
                    </div>
                    <!-- Radio buttong group -->
                    <div class = "mb-3">
                        <label class ="form-label">Gender</label>
                        <div class = "form-check">
                            <input class = "form-check-input" 
                            type="radio" 
                            id="male" 
                            name = "gender" 
                            value = "male">
                            <label class = "form-check-label" for="male">Male</label>
                        </div>
                        <div class = "form-check">
                            <input class = "form-check-input" 
                            type="radio" 
                            id="female" 
                            name = "gender" 
                            value = "female">
                            <label class = "form-check-label" for="female">Female</label>
                        </div>
                        <div class = "form-check">
                            <input class = "form-check-input" 
                            type="radio" 
                            id="other" 
                            name = "gender" 
                            value = "other">
                            <label class = "form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <!-- Dropdown list -->
                    <div class="mb-3">
                        <label for="country" class ="form-label">Country</label>
                        <select class="form-select" id="country" name="country" >
                            <option value="">Select a country</option>
                            <option value="mx">Mexico</option>
                            <option value="es">Spain</option>
                            <option value="ar">Argentina</option>
                            <option value="co">Colombia</option>
                            <option value="pe">Peru</option>
                        </select>
                    </div>
                    <!-- Text area -->
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="form-control" name="comments" id="comments" rows="4" placeholder="-Here you can write-"></textarea>
                    </div>
                    <!-- File upload field -->
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload file</label>
                        <input type="file" class="form-control" id="file" name="file" multiple="">
                    </div>
                    <!-- Color picker -->
                    <div class="mb-3">
                        <label for="color" class="form-label">Choose a color</label>
                        <input type="color" class="form-control form-control-color" id="color" name="color">
                    </div>
                    <!-- Slider control -->
                    <div class="mb-3">
                        <label for="range" class="form-label">Satisfaction level (1-10)</label>
                        <input type="range" class="form-range" id="range" name="range" min="1" max="10">
                        <p>Value: <output id = "range_value"></output></p>
                    </div>
                    <!-- Phone field -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{9}">
                    </div>
                    <!-- Url field -->
                    <div class="mb-3">
                        <label for="url" class="form-label">Website</label>
                        <input type="url" class="form-control" id="url" name="url">
                    </div>
                    <!-- Type field -->
                    <div class="mb-3">
                        <label for="hour" class="form-label">Preferred conctact time</label>
                        <input type="time" class="form-control" id="hour" name="hour">
                    </div>
                    <!-- Month field -->
                    <div class="mb-3">
                        <label for="month" class="form-label">Month</label>
                        <input type="month" class="form-control" id="month" name="month">
                    </div>
                    <!-- Week field -->
                    <div class="mb-3">
                        <label for="week" class="form-label">Week</label>
                        <input type="week" class="form-control" id="week" name="week">
                    </div>
                    <!-- Location -->
                    <div class="mb-3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d477954.28394459485!2d-87.68208151093752!3d20.628129500000025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e432fffe53369%3A0x5be97bdef9ac6a4c!2sCoco%20Bongo%20Playa%20del%20Carmen!5e0!3m2!1ses-419!2smx!4v1729085849504!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <!-- Send and reset buttons -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class = "btn btn-secondary">Reset</button>
                    </div>
                </form>

            </div>
            
        </div>
<!---->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
